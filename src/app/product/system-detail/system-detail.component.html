<main class="grid w-full place-items-center m-8">
    @if (isLoading) {
      <div class="flex flex-col min-h-[400px] items-center justify-center">
        <app-loader size="large" />
      </div>
    } @else {
      @if (isSupportedSystem) {
        <app-currency-calculator [currencies]="rates" />
      } @else {
        <app-not-exchangable-currency />
      }
    }
  </main>
